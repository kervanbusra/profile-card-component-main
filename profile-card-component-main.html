<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile-card-component-main</title>
    <link rel="stylesheet" href="./profile-card-component-main.css" class="" />
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <img src="./images/bg-pattern-card.svg" alt="card" />
        <div class="profil_img">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
      </div>
      <div class="header">
        <h3>Victor Crest <span>26</span></h3>
      </div>
      <div class="paragraf">
        <p>London</p>
      </div>
      <hr />
      <div class="list">
        <ul>
          <li class="header__li">80K</li>
          <li class="paragraf__li">Followers</li>
        </ul>
        <ul>
          <li class="header__li">803K</li>
          <li class="paragraf__li">Likes</li>
        </ul>
        <ul>
          <li class="header__li">1.4K</li>
          <li class="paragraf__li">Photos</li>
        </ul>
      </div>
    </div>
  </body>
</html>
